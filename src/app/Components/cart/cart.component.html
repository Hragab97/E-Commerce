<section class="bg-main-light mt-5 p-5  rounded-4 sahdow my-2 w-75 mx-auto">

    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h4 text-center fw-bolder my-3">SHOP CART</h1>
        <button (click)="clearCart()" class="btn btn-danger">Clear Cart</button>
    </div>

    <p class="text-main">Total Cart Price: {{cartDetails.totalCartPrice | currency : 'GBP'}}</p>

    @for (item of cartDetails.products; track $index) {

    <div class="row mb-1 border-bottom">
        <div class="col-md-1">
            <img [src]="item.product.imageCover" class="w-100" [alt]="item.product.title">
        </div>
        <div class="col-md-11 d-flex justify-content-between align-items-center">
            <div>
                <h3 class="h5">{{item.product.title}}</h3>
                <p class="text-main m-0">Price : {{item.price | currency : 'GBP'}}</p>
                <button (click)="removeItem(item.product.id)" class="cursor-pointer btn btn-outline-danger">
                    <i class="fa-solid fa-trash"></i> Remove
                </button>
            </div>
            <div class="d-flex align-items-center gap-2">
                <span (click)="updateCount(item.product.id, item.count + 1)" class="text-main cursor-pointer"><i class="fa-solid fa-circle-plus fa-2xl"></i></span>
                <span class="m-2 fw-bold">{{item.count}}</span>
                <span (click)="updateCount(item.product.id, item.count - 1)" class="text-main cursor-pointer"><i class="fa-solid fa-circle-minus fa-2xl"></i></span>
            </div>
        </div>
    </div>
    }

    <button [routerLink]="['/orders', cartDetails._id]" class="btn bg-main text-white mt-2 w-100">Check Out</button>
</section>
