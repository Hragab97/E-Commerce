<section class="bg-main-light rounded-4 sahdow p-4 my-2 w-75 mx-auto mt-5 pt-5">

    <div class="d-flex justify-content-center align-items-center">
        <h1 class="h4 text-center fw-bolder my-3">YOUR WISH LIST</h1>
    </div>
    @for (item of products; track $index) {

    <div class="row mb-1 border-bottom">
        <div class="col-md-3">
            <img [src]="item.imageCover" class="w-100" [alt]="item.title">
        </div>
        <div class="col-md-9 d-flex justify-content-between align-items-center">
            <div>
                <h3 class="h5">{{item.title}}</h3>
                <p class="text-main m-0">Price : {{item.price| currency : 'GBP'}}</p>
                <button (click)="removeFav(item._id)" class="cursor-pointer btn btn-outline-danger">
                    <i class="fa-solid fa-trash"></i> Remove
                </button>
            </div>
            <div class="d-flex align-items-center gap-2">
                <button (click)="addToCart(item._id)" class="btn bg-main text-white w-100">Add To Cart</button>
            </div>
        </div>
    </div>
    } 

</section>
