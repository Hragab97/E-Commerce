<section class="bg-main-light rounded-4 sahdow p-4 my-2 w-75 mx-auto">

    <div class="d-flex justify-content-between align-items-center">
        <h1 class="h2 text-center">Your Wish List :</h1>
    </div>
    @for (item of wishListDetails; track $index) {

    <div class="row mb-1 border-bottom">
        <div class="col-md-3">
            <img [src]="item.imageCover" class="w-100" [alt]="item.title">
        </div>
        <div class="col-md-9 d-flex justify-content-between align-items-center">
            <div>
                <h3 class="h5">{{item.title}}</h3>
                <p class="text-main m-0">Price : {{item.price | currency : 'GBP'}}</p>
                <button (click)="removeItem(item.id)" class="cursor-pointer btn btn-outline-danger">
                    <i class="fa-solid fa-trash"></i> Remove
                </button>
            </div>
            <div class="d-flex align-items-center gap-2">
                <button (click)="addToCart(item._id)" class="btn bg-main text-white w-100">Add To Cart</button>
            </div>
        </div>
    </div>
    }

    <!-- <button [routerLink]="['/orders', cartDetails._id]" class="btn bg-main text-white mt-2 w-100">Check Out</button> -->
</section>
