<div class="container pt-5 mt-5">
    <div class="row">
        <div class="col-md-3">
            <img [src]="productDetails?.imageCover" class="w-100" alt="">
        </div>
        <div class="col-md-9 mt-5 pt-5">
          <h1>{{productDetails?.title}}</h1>
          <p>{{productDetails?.description}}</p>
          <span class="fw-bold">{{productDetails?.category?.name}}</span>
          <div class="d-flex justify-content-between align-items-center my-3">
            <span>{{productDetails?.price}} EGP</span>
            <span><i class="fa-solid fa-star rating-color"></i> {{productDetails?.ratingsAverage}}</span>
          </div>
          <button (click)="addToCart(productDetails._id)" class="btn bg-main text-white w-100">Add To Cart</button>
        </div>
    </div>
</div>
